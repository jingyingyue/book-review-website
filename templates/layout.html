<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="static/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    </head>

    <body>
    	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-info">
    		<a class="navbar-brand" href="{{ url_for('index') }}">JUST BOOKS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
					{% if "user" in session %}
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active">
								<a class="nav-link ml-3" href="{{ url_for('index') }}">Search</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link ml-2" href="{{ url_for('api') }}">API</a>
							</li>
						</ul>
						<ul class="navbar-nav ml-auto">
							<li><span class="navbar-text mr-2">{{ session["user"][1] }}</span></li>
						</ul>
						<a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
					{% endif %}
			</div>
		</nav>

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
